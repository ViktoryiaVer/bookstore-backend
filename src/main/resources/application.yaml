spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bookstore
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  mvc:
    path match:
      matching-strategy: ant_path_matcher

bookstore:
  app:
    jwtSecret: bookstore
    jwtExpirationMs: 300000

logging:
  level:
    root: info
    org:
      springframework:
        web: info
      hibernate: error
    com:
      bookstore: debug
